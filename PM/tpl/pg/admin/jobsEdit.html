<section class="search">
	<h1>
	<{if $joblist}>    
          			修改 - 职业
     <{else}>

     <{/if}>
	</h1>

	  <tr>
	    <td class="label">职业名</td>
	    <td><span class="li2">
	      <input name="job_name" type="text" id="job_name" value="<{$joblist.job_name}>" maxlength="45"  datatype="Require" msg="职业名不能为空" class="itext stitle"/>
	    </span></td>
	  </tr>
	  <tr>
	    <td class="label">职业描述</td>
	    <td><span class="li2">
	      <input name="job_desc" type="text" id="job_desc" value="<{$joblist.job_desc}>" maxlength="100"  datatype="Require" msg="职业描述不能为空" class="itext title"/>
	    </span></td>
	  </tr>
	</table>
	
	</section>
	<section class="boxstyle2 bottom">
		<input name="" type="submit" value="提交" class="btn btn_main1"/> <a href="<{spUrl c=pgadmin a=joblist}>" class="btn btn_main2">返回列表</a>
	</section>
	<section class="footer"></section>
	</form>
</article>
