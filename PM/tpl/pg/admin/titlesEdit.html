<article class="content">

<section class="search">
	<h1>
	<{if $titlelist}>    
            	修改 - 称谓
     <{else}>
     			添加 - 称谓 
     <{/if}>
	</h1>
    <div class="tab searchTab1">
        <a id="searchTab1" href="<{spUrl c=pgadmin a=titlelist}>">表</a>
        <{if $smarty.const.PM_power==0}>
        <span class="dot">&nbsp;</span>
        <a id="searchTab2" href="<{spUrl c=pgadmin a=titleAdd}>" title="添加技能">加</a>
        <{/if}>
    </div>
</section>

<form action="<{if $titlelist}><{spUrl c=pgadmin a=titleEditDo title_id=$titlelist.title_id}><{else}><{spUrl c=pgadmin a=titleAddDo}><{/if}>" method="post" >
	<section class="header clearfix"></section>
	<section class="boxstyle1 top clearfix">
	<table class="table_node">
	  <tr>
	    <td class="label">称谓名</td>
	    <td><span class="li2">
	      <input name="title_name" type="text" id="title_name" value="<{$titlelist.title_name}>" maxlength="45"  datatype="Require" msg="职业名不能为空" class="itext stitle"/>
	    </span></td>
	  </tr>
	  <tr>
	    <td class="label">称谓描述</td>
	    <td><span class="li2">
	      <input name="title_desc" type="text" id="title_desc" value="<{$titlelist.title_desc}>" maxlength="100"  datatype="Require" msg="职业描述不能为空" class="itext title"/>
	    </span></td>
	  </tr>
	</table>
	
	</section>
	<section class="boxstyle2 bottom">
		<input name="" type="submit" value="提交" class="btn btn_main1"/> <a href="<{spUrl c=pgadmin a=titlelist}>" class="btn btn_main2">返回列表</a>
	</section>
	<section class="footer"></section>
	</form>
</article>
