<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>无标题文档</title>

<body>
<form method="post" action="<{spUrl c=pmpush a=send}>">
	<table width="625">
		<tr>
			<td width="86">发送对象：</td>
			<td width="527">
			<input name="role1" type="checkbox" value="1" id="role1" />编辑

			</td>
		</tr>

			<td>地址：</td>
			<td><{$smarty.const.APP_URL}><input type="text" name="msg_context" id="msg_context" style="width:300px;"/></td>
		</tr>

			<td colspan="2" align="center"><label>
				<input type="submit" name="button" id="button" value="发送" />

		</tr>
	</table>
