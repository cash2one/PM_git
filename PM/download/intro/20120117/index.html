</style>
<script src="../../../themes/js/jquery.last.js"></script>
<div id="introduction" class="popwin">
	<div>
		<div style="width:100%;height:100%;position:relative" id="introduction_c">
			<img src="0.jpg">

		<div class="introduction_n" id="introduction_n"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span></div>
	</div>
</div>
<script type="text/javascript">
//introduction
var _$2=function(obj){return document.getElementById(obj)}
_$2.getPara=function(params,val,defaultVal){return (typeof params!="undefined" &&typeof params[val]!="undefined")?params[val]:defaultVal;};
		/**
	* _$.fadeSlide
	* 单图可控切换，淡入淡出
	* @ main {string(JquerySelectString)} 内容选择
	* @ params{json} 其它参数
			@ btnLeft {string(JquerySelectString)} 上一内容按钮选择
			@ btnRight {string(JquerySelectString)} 下一内容按钮选择
			@ nav {string(JquerySelectString)} 每个内容独立导航选择，默认:不使用。
			@ auto{bool} 是否自动切换 默认:false
	**/
	_$2.fadeSlide=function(main,params)
	{
		var mainItem=$(main)
		var nav=_$2.getPara(params,"nav",false);
		var isAutoChange=_$2.getPara(params,"auto",false);
		var btnLeft=_$2.getPara(params,"btnLeft",false);
		var btnRight=_$2.getPara(params,"btnRight",false);
		var current=0;
		var itemCount=mainItem.length;
		function change(num)
		{
			if(num=='prev') current--;
			else if(num=='next') current++;
			else current=num;
			if(current>itemCount-1) current=0;
			else if(current<0) current=itemCount-1;
			mainItem.stop(true,true).fadeOut("fast");
			$(main+':eq('+current+')').stop(true,true).fadeIn("fast");
			if(nav){$(nav).removeClass("current");$(nav+":eq("+current+")").addClass("current");}
		}
		if(nav) $(nav).bind("mouseover",function(){
			var index=$(nav).index($(this));
			if(current!=index) change(index);
			$(nav).removeClass("current");
			$(this).addClass("current");
			});
		if(isAutoChange==true) {setInterval(function(){change('next')},5000)};
		if(btnLeft) $(btnLeft).click(function(){change('prev')});
		if(btnRight) $(btnRight).click(function(){change('next')})
		change(0);
	}
	_$2.fadeSlide("#introduction_c img",{nav:"#introduction_n span",btnRight:"#introduction_c img"})


</script>
